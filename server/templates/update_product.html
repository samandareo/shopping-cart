<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #00642A;
            text-align: center;
        }
        label, input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #00642A;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004f1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Product</h2>
        <form action="/admin/update_product/{{ product.id }}" method="post" enctype="multipart/form-data">
            <label for="product_name">Product Name:</label>
            <input type="text" name="product_name" value="{{ product.product_name }}" required><br>
            <label for="product_price">Product Price:</label>
            <input type="number" step="0.01" name="product_price" value="{{ product.product_price }}" required><br>
            <label for="tax">Tax:</label>
            <input type="number" step="0.01" name="tax" value="{{ product.tax }}" required><br>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" value="{{ product.quantity }}" required><br>
            <label for="product_image">Product Image (leave blank to keep current image):</label>
            <input type="file" name="product_image" accept="image/*"><br>
            <button type="submit">Update Product</button>
        </form>
    </div>
</body>
</html>
